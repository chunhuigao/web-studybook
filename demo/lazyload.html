<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    img {
      width: 300px;
      height: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <img
    src='https://p6-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/06926151422642a18a26aba9e2d34d77~tplv-k3u1fbpfcp-watermark.image'
    data-src='https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/4a8338b3bb1348928bb14eaa84fcd7cd~tplv-k3u1fbpfcp-zoom-crop-mark:1304:1304:1304:734.awebp?' />
</body>

<script>

  function lazyImage() {
    let clientHeight = document.body.clientHeight
    let imgs = document.querySelectorAll('img[data-src]')
    imgs.forEach((oImg, index) => {

      if (oImg.dataset.src === '') return
      const { bottom, top } = oImg.getBoundingClientRect()
      if (bottom >= 0 && top < clientHeight) {
        oImg.src = oImg.dataset.src
        oImg.removeAttribute('data-src')
      }
    })
  }

  // 为了看清过程，增加延时器
  setTimeout(() => {
    lazyImage()
  }, 1500);


// 对需要懒加载的img标签设置data-src
// 将默认图片放在img标签的src中
// 监听window。scroll事件，当img标签出现在页面可视区，将src路径替换为data-src路径
</script>

</html>
