    function query(data) {
      const _this = this;

      };
      _this.orderBy = function (key, desc) {
        const { data } = _this;

          const va = desc ? a[key] : b[key];
          const vb = desc ? b[key] : a[key];
          return va > vb ? -1 : 1;
        });

        return _this;
      };

          }

          list.push(object[k]);
        });
