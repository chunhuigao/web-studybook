<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a id="btn" class="item like" onclick="tip(1)">触发onclick</a>
  <a id="btn" class="item like" onclick="tip(2)">触发onclick</a>

</body>

<script type="text/javascript">
  function tip(msg) {
    console.log('msg', msg)
  }
  // 三秒后模拟点击
  setTimeout(function () {
    // IE浏览器
    var t = document.getElementsByClassName('item like')
    for (let i = 0; i < t.length; i++) {
      t[i].click()
    }


  }, 1000);
</script>

</html>
